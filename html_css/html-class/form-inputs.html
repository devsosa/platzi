<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Inputs</title>
</head>
<body>
  <form action="" style="margin-top: 2em;">
    <h3>Formulario</h3>
    <label for="nombre">
      <span>nombre:</span>
      <input type="text" id="nombre">
    </label><br><br>
    <label for="fecha">
      <span>fecha:</span>
      <input type="date" id="fecha">
    </label><br><br>
    <label for="horario">
      <span>horario:</span>
      <input type="time" id="horario">
    </label>
  </form>
</body>
</html>
